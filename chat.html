<!doctype html>
<html>

<head>
    <title>ID8 Session</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <style>

        html { overflow-y: scroll; }

        @import url('https://fonts.googleapis.com/css?family=Roboto:700');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 25px 'Roboto',sans-serif; background: PowderBlue }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; border-radius: 12px; width: 68%; margin-right: .5%; }
        form button { width: 9%; background: DeepSkyBlue; border-radius: 12px; cursor: pointer; border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #messages { margin-bottom: 40px }

        h2,p{
            font-size:100%;
            font-weight:normal;
        }
        ul,li{
            list-style:none;
        }
        ul{
            overflow:hidden;
            padding:3em;
        }
        li{
            text-decoration:none;
            color:#000;
            background:#ffc;
            display:block;
            height:10em;
            width:10em;
            padding:1em;
            -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.5);
        }
        ul li{
            margin:1em;
            float:left;
        }
        ul li h2{
            font-size:140%;
            font-weight:bold;
            padding-bottom:10px;
        }
        ul li p{
            font-family:"Reenie Beanie",arial,sans-serif;
            font-size:180%;
        }
        .card {
            margin: 15px;
        }
        #countdown{
            position: fixed;
            right: 3px;
            bottom: 3px;
            background: white;
            color: black;
            border-radius: 12px;
            padding: 8px;
            white-space: normal;
            display: flex;
            width: 22%;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 90%">
        <div id="messages" class="row">
            <div class="card" style="width: 18rem;height: 18rem;background-color: #FEE082">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>
        </div>
    </div>
    <form action="">
        <label for="m"></label><input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <button onclick="start()" id="countdown"></button>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"
            integrity="sha256-WPeFPWD3PZQUDrpFnDM1N2KadNVwCfNS4cCZ78b76T8="
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io('/chat');
            $('form').submit(function(){
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function(msg){
                $('#messages').prepend('<div class="card" style="width: 18rem;height: 18rem;background-color: #FEE082">' +
                    '<div class="card-body">' +
                        '<p class="card-text">'+msg+'</p>' +
                    '</div>' +
                '</div>');
            });
        });
    </script>
    <script>
        var timeLeft = 0;
        var toggle = 1;
        var downloadTimer = setInterval(function(){
            if(toggle === 1){
                timeLeft += 1;
            }
            document.getElementById("countdown").innerHTML = timeLeft + " seconds passed";
            if(timeLeft >= 120){
                clearInterval(downloadTimer);
                document.getElementById("countdown").innerHTML = "Finished"
            } /*Start*/
        }, 1000);
    </script>
    <script>
        function start() {
            toggle = toggle*(-1);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
