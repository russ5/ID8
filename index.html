<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID8</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <style>
        * {
        @import url('https://fonts.googleapis.com/css?family=Roboto:700');
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: PowderBlue ;
        }
        .vertical-center {
            min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }
    </style>

</head>
<body>
<div style="padding-top: 10%"></div>
<div class="text-center">
    <h1 class="text-center" style="font-family: 'Roboto', sans-serif; font-size: 100px"> Welcome to ID8</h1>
</div>
<div class="text-center">
    <h2 class="text-center" style="font-family: 'Roboto', sans-serif;">Create a whiteboard to get started!</h2>
</div>
<div id="container" class="text-center" style="padding-top: 15px">
    <a data-toggle="collapse" href="#collapseExample" id="start-button" role="button" class="btn btn-primary btn-lg">Create a Room</a>
</div>
<div class="container" style="padding-top: 10px">
    <div class="collapse" id="collapseExample">
        <div class="card card-body text-center">
            <h4 id="unique">You shouldn't see this!</h4>
        </div>
    </div>
</div>
<br>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        $('#collapseExample').on('show.bs.collapse', function() {
            $.get("http://localhost:3000/url", {}, function(data){
                console.log(data.url); // requests a unique URL from server then displays to console
                $("#unique").html("Your personal whiteboard has been created! Go to <a href=http://localhost:3000/"+data.url+">localhost:3000/" + data.url + "</a>").html();
            })
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
